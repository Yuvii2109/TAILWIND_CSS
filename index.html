<!-- index.html code -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-20 mx-52 flex 
    flex-wrap rounded border-2 border-black">
        <!-- Quote Container -->
        <div class="h-14 rounded-t-sm
        bg-gradient-to-r 
        from-sky-500 
        to-indigo-500
        flex text-white
        justify-center
        items-center 
        font-bold w-full
        text-xl underline italic">
            Quote
        </div>
        <!-- Content Container -->
        <div class="text-center 
        mt-8 w-full">
            <h3 
            class="text-xl 
            font-bold 
            italic underline">
                Stay up to date with the latest!
            </h3>
            <p>Subscribe to our newsletter to get the latest news and updates!</p>
            <form class="flex flex-wrap">
                <input type="text" placeholder="your@email.com"
                class="w-full 
                mx-4 bg-slate-200
                text-center my-4 py-1">
                <button 
                class="bg-red-500 w-full
                mx-36 font-bold italic py-1
                rounded">
                    Subscribe now
                </button>
            </form>
            <p class="my-4">We value your privacy...</p>
        </div>
    </div>
</body>
</html>
